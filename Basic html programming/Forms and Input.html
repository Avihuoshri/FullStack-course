<!DOCTYPE html>
<html>
	<head>
		<title>Forms & Input</title>
	</head>
<body>
	<h1>Registration Form</h1>	
	<form action="POST" action="index.php"></form>
	<fieldset>
		<legend>Account</legend>
		<label>Name</label><br>
		<input type="text" name="name" required>
		<br><br>

		<label>Email</label><br>
		<input type="email" name="email" required>
		<br><br>

		<label>Password</label><br>
		<input type="password" name="password" required>
		<br><br>
	</fieldset>


	<fieldset>
		<legend>User info</legend>
		<label>Location</label><br>
		<select name="location">
			<option value="MA">MA</option>
			<option value="NY" selected>NY</option>
			<option value="CA">CA</option>
		</select>
		<br><br>

		<label>Gender</label><br>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female" checked>Female
		<br><br>

		
		<label>Interests</label><br>
		<input type="checkbox" name="Interests" value="Movies" checked=""> Movies
		<label>Interests</label><br>
		<input type="checkbox" name="Interests" value="Music" > Music
		<label>Interests</label><br>
		<input type="checkbox" name="Interests" value="Sports" > Sports
		<label>Interests</label><br>
		<input type="checkbox" name="Interests" value="Art" > Art
		<br><br>
	</fieldset>
	<input type="submit" name="Submit">
</body>
</html>
